<script>
    // initial aos animate
    AOS.init({
        duration: 1200,
    });

    // picture change
    document.getElementById('home-bg-icon-id').addEventListener('mouseover', function (e) {
        let t = e.target;

        if (t.tagName.toLowerCase() === 'i') {
            t.className = 'fas fa-circle';
            let home = document.getElementById('first-bg');
            if (t.id.toLowerCase() === 'home-bg-icon-1')
                home.src = "./style/Autumn-3.jpg";
            else if (t.id.toLowerCase() === 'home-bg-icon-2')
                home.src = "style/winter-4.jpg";
            else if (t.id.toLowerCase() === 'home-bg-icon-3')
                home.src = "./style/spring-1.jpg";
            else if (t.id.toLowerCase() === 'home-bg-icon-4')
                home.src = "./style/summer-1.jpg";
            else
                alert('home-bg-icon-? ID is wrong.');
        }
    });

    document.getElementById('home-bg-icon-id').addEventListener('mouseout', function (e) {
        let t = e.target;
        if (t.tagName.toLowerCase() === 'i') {
            t.className = 'far fa-circle';
        }
    });

    // go to top
    document.getElementById('top-button').addEventListener('click', function (e) {
       let t = e.target;
       document.body.scrollIntoView({behavior: 'smooth', block: 'start'});
    });
</script>
